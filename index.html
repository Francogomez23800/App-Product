<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSRAP CDN -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Product App</title>

</head>

<body>
    <!-- NAVEGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <!--  -->

    <main class="container">
        <section id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body ">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" autocomplete="off"
                                class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <input type="number" step="0.01" id="price" placeholder="Product Price"
                                class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <input type="number" id="year" placeholder="Product Year" class="form-control" min="1900"
                                value="2018" max="2023">
                        </div>
                        <div class="form-group pt-3 d-grid gap-2">
                            <button type="submit" class="btn btn-primary ">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>


</html>
